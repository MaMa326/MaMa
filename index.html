    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* إخفاء شريط التمرير للمتصفحات المستندة إلى Webkit (Chrome, Safari, Edge) */
      *::-webkit-scrollbar {
        display: none;
      }

      /* إخفاء شريط التمرير لمتصفح Firefox */
      * {
        scrollbar-width: none;
        -ms-overflow-style: none; /* IE/Edge */
      }

      .custom-gradient-bg {
        background: radial-gradient(circle at top, #14331a 0%, #000000 70%);
      }
      .btn-gradient {
        background: linear-gradient(90deg, #57b385 0%, #76c79a 100%);
      }
      /* Custom input styling to match the image precisely */
      .input-container {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .input-label {
        position: absolute;
        top: -10px;
        right: 16px;
        background: #1a1a1a;
        padding: 0 8px;
        font-size: 0.875rem;
        color: #e5e7eb;
        z-index: 10;
      }
      .custom-input {
        width: 100%;
        background: transparent;
        border: 1px solid #374151;
        border-radius: 1rem;
        padding: 1rem 1.25rem;
        color: white;
        outline: none;
        transition: border-color 0.2s;
      }
      .custom-input:focus {
        border-color: #57b385;
      }
      .custom-input::placeholder {
        color: #4b5563;
        text-align: right;
      }
      
      /* Signature decorative line */
      .signature-underline {
        height: 2px;
        background: linear-gradient(90deg, transparent, #1a9454, transparent);
        width: 120%;
        margin-top: -10px;
        border-radius: 100%;
        opacity: 0.6;
      }

      /* Print styles for Thermal Receipt */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        html, body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide EVERYTHING else including the app root structure if needed */
        body * {
          visibility: hidden !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Only show the print area and its contents */
        #receipt-print-area, #receipt-print-area * {
          visibility: visible !important;
          opacity: 1 !important;
        }

        #receipt-print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 80mm !important; /* Forces 80mm width for thermal paper */
          margin: 0 !important;
          padding: 5mm !important;
          display: block !important;
          background: white !important;
        }
      }
    </style>
